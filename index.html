<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Weather Bot</title>
</head>
<header class="flex-fluid font-sans font-semibold text-7xl">
    <h1 class="box-border p-4 border-4 border-gray-600 bg-gradient-to-r from-blue-400 via-red-500 to-pink-500 text-center">Weather Bot
    </h1>
</header>
<body class="box-border font-mono bg-pink-100">
    <menu>
        <form action="submit">
            <input type="text" placeholder="Phoenix">
            <button type="submit" class="bg-purple-300 text-white hover:bg-gray-300 rounded">Search</button>
        </form>
        <ul id="search-history-list"></ul>
    </menu>
    <main>
        <section id="current-weather-container">
            <article>
                <div id="city-date-icon">
                    <h2 id="city"></h2>
                    <div id="date"></div>
                    <div id="icon"></div>
                </div>
                <div id="temp-div"></div>
                <div id="wind-div"></div>
                <div id="humidity-div"></div>
                <div id="uv-index-div"></div>
            </article>
        </section>
        <section id="forecasted-weather-container">
            <h3>5-Day-Forecast</h3>
            <div id="day-1"></div>
            <div id="day-2"></div>
            <div id="day-3"></div>
            <div id="day-4"></div>
            <div id="day-5"></div>
        </section>
    </main>
</body>
</html>
